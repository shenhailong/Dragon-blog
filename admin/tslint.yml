defaultSeverity: error
extends:
  - tslint
  - tslint-react
  - tslint-eslint-rules
jsRules:
rules:
  eofline: true
  # no-construct: true
  # no-debugger: true
  # no-reference: true
  no-var-requires: false
  no-submodule-imports: false
  object-literal-sort-keys: false
  jsx-no-lambda: false
  no-implicit-dependencies: false
  no-console": true
  no-empty-interface: false
  jsx-no-multiline-js: false
  jsx-alignment: false
